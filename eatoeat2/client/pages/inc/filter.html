<div class="filter-panel">

	<div class="colum-adjust">
		<h3 class="filter-name">By type<i class="drop-toggle"><img src="images/icon/r-drop.png"></i></h3>
		<ul class="multipe-filter">
			<li class="list">
				<input id="check1" name="check" value="check1" class="fancy-radio" type="radio">
				<label for="check1" class="fancy-radio-label">Lunch<span class="total-number">(20)</span></label>
			</li>
			<li class="list">
				<input id="check2" name="check" value="check2" class="fancy-radio" type="radio">
				<label for="check2" class="fancy-radio-label">Breakfast<span class="total-number">(20)</span></label>
			</li>
			<li class="list">
				<input id="check3" name="check" value="check3" class="fancy-radio" type="radio">
				<label for="check3" class="fancy-radio-label">Dinner<span class="total-number">(20)</span></label>
			</li>
			<li class="list">
				<input id="check4" name="check" value="check4" class="fancy-radio" type="radio">
				<label for="check4" class="fancy-radio-label">Brunch<span class="total-number">(20)</span></label>
			</li>
		</ul>
	</div>

	<div class="colum-adjust" style="background: #f6f6f6;">
		<h3 class="filter-name">By Day</h3>
		<input name="" class="input-box" id="dp1" placeholder="Select Date" type="text">
	</div>

	<div class="colum-adjust">
		<h3 class="filter-name">By Price <i class="drop-toggle"><img src="images/icon/r-drop.png"></i></h3>
		<div class="inner-filter padding-left-right-20px margin-top-20px row">
            <div id="slider-range" class="row"></div>
              <center><input type="text" id="amount" name="amount" class="margin-top-20px" style="border:0; text-align:center; color:#333;" readonly></center>
          </div>
	</div>
	<div class="colum-adjust">
		<h3 class="filter-name">By Cuisines<i class="drop-toggle"><img src="images/icon/r-drop.png"></i></h3>
		<ul class="multipe-filter" style="display: block;">
			<li class="list">
				<input id="facility1" name="facility" value="facility1" class="fancy-checkbox" type="checkbox">
				<label for="facility1" class="fancy-checkbox-label">Punjabi<span class="total-number">(20)</span></label>
			</li>
			<li class="list">
				<input id="facility2" name="facility" value="facility2" class="fancy-checkbox" type="checkbox">
				<label for="facility2" class="fancy-checkbox-label">Rajasthani<span class="total-number">(20)</span></label>
			</li>
			<li class="list">
				<input id="facility3" name="facility" value="facility3" class="fancy-checkbox" type="checkbox">
				<label for="facility3" class="fancy-checkbox-label">Gujrati<span class="total-number">(20)</span></label>
			</li>
			<li class="list">
				<input id="facility4" name="facility" value="facility4" class="fancy-checkbox" type="checkbox">
				<label for="facility4" class="fancy-checkbox-label">Italian<span class="total-number">(20)</span></label>
			</li>
		</ul>
	</div>
	<div class="colum-adjust">
		<h3 class="filter-name">By Options <a href="#0" class="clear-this">Clear</a></h3>
		<ul class="filter-by-rate">
			<li class="list">
				<span class="star-number"><i class="star"><img src="images/icon/veg.png"></i></span>
				<span class="result-number">Veg</span>
				<input name="" type="hidden">
			</li>
			<li class="list">
				<span class="star-number"><i class="star"><img src="images/icon/non-veg.png"></i></span>
				<span class="result-number">Non - Veg</span>
				<input name="" type="hidden">
			</li>
			<li class="list">
				<span class="star-number"><i class="star"><img src="images/icon/all.png"></i></span>
				<span class="result-number">All</span>
				<input name="" type="hidden">
			</li>
		</ul>
	</div>
	
	<div class="colum-adjust" style="background: #f6f6f6;">
		<h3 class="filter-name">By Location</h3>
		<input name="" class="input-box" placeholder="Eg .: Location" type="text">
	</div>

	<div class="colum-adjust">
		<h3 class="filter-name">By delivery hours <i class="drop-toggle"><img src="images/icon/r-drop.png"></i></h3>
		<div class="inner-filter padding-left-right-20px margin-top-20px row">
            <div id="hours-range" class="row"></div>
              <center><input type="text" id="hours" name="amount" class="margin-top-20px" style="border:0; text-align:center; color:#333;" readonly></center>
          </div>
	</div>
</div>
